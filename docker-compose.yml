version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ti_management
    volumes:
      - ./database/schema.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - ti_network

  api-gateway:
    build: ./services/api_gateway
    ports:
      - "8000:8000"
    environment:
      - EQUIPOS_URL=http://equipos-service:8001
      - PROVEEDORES_URL=http://proveedores-service:8002
      - MANTENIMIENTO_URL=http://mantenimiento-service:8003
      - REPORTES_URL=http://reportes-service:8004
      - AGENTS_URL=http://agent-service:8005
    depends_on:
      - equipos-service
      - proveedores-service
    networks:
      - ti_network

  equipos-service:
    build: ./services/equipos_service
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/ti_management
      - PORT=8001
    depends_on:
      - postgres
    networks:
      - ti_network

  proveedores-service:
    build: ./services/proveedores_service
    ports:
      - "8002:8002"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/ti_management
      - PORT=8002
    depends_on:
      - postgres
    networks:
      - ti_network

  mantenimiento-service:
    build: ./services/mantenimiento_service
    ports:
      - "8003:8003"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/ti_management
      - PORT=8003
    depends_on:
      - postgres
    networks:
      - ti_network

  reportes-service:
    build: ./services/reportes_service
    ports:
      - "8004:8004"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/ti_management
      - PORT=8004
    volumes:
      - ./reportes_data:/app/reportes
    depends_on:
      - postgres
    networks:
      - ti_network

  agent-service:
    build: ./services/agent_service
    ports:
      - "8005:8005"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/ti_management
      - PORT=8005
    depends_on:
      - postgres
    networks:
      - ti_network

  frontend:
    build: ./frontend
    ports:
      - "8501:8501"
    environment:
      - API_GATEWAY_URL=http://api-gateway:8000
    depends_on:
      - api-gateway
    networks:
      - ti_network

networks:
  ti_network:
    driver: bridge

volumes:
  postgres_data:
  reportes_data: